<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css-3d相册</title>
		<link rel="stylesheet" href="wzd.css" />
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
		<!-- *包裹所有元素的容器* -->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="wzd img/1.jpeg"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="wzd img/2.jpeg"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="wzd img/13.jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="wzd img/4.png"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="wzd img/5.jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="wzd img/6.jpg"  class="pic"/>
			</div>
			<!--小正方体 --> 
			<span class="in_front">
				<img src="wzd img/7.jpg" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="wzd img/8.jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="wzd img/9.jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="wzd img/10.jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="wzd img/11.jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="wzd img/12.jpg" class="in_pic" />
			</span>
		</div>
		</div>
	</body>
	<script src="https://files.cnblogs.com/files/quaint/sakuraPlus.js"></script>
	<audio autoplay="autoplay" loop="loop"> <source src="zhou_jie_lun-qi_li_xiang218.mp3"></audio>
</html>
